<div class="container">
    <h1> COURSES LIST </h1>
<br>


<br>
<mat-card>
    <mat-card-header>
      <mat-form-field>
        <input matInput  placeholder="Filter By Course Name">

      </mat-form-field>
      <mat-form-field>
        <input matInput  placeholder="Filter By Start Date">

      </mat-form-field>
    </mat-card-header>
    
      <mat-card-content>
        <div class="table-container" style="width: 100%; height: 100%; overflow-y: scroll;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</mat-header-cell>
                <mat-cell *matCellDef="let element" class="cell-with-border">
                    <ng-container *ngIf="column !== 'actions'; else actionsCell">
                        <ng-container *ngIf="column !== 'target' && column !== 'progress'; else progressTargetCell">
                            {{ element[column] }}
                        </ng-container>
                        <ng-template #progressTargetCell>
                            <div *ngIf="column === 'target' || column === 'progress'" class="progress-target">
                                {{ element[column] }}%
                            </div>
                        </ng-template>
                    </ng-container>
                    <ng-template #actionsCell>
                        <div class="actions-buttons">
                            <a class="btn btn-outline-primary" (click)="UpdateCourse(element.idCourses)">Update</a>
                            <button type="button" class="btn btn-outline-danger" (click)="openDeleteConfirmationDialog(element.idCourses)">Delete</button>
                        </div>
                    </ng-template>
                </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </table>
        
    </div>
    </mat-card-content>
    <mat-card-footer>

    
    </mat-card-footer>
</mat-card>
  
</div>
